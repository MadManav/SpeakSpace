{% extends 'main.html' %}
{% block content %}
<div class="w-full max-w-md">
    <div class="bg-white/95 dark:bg-gray-800/90 backdrop-blur-lg rounded-2xl p-8 shadow-xl transition-all duration-300 hover:shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-blue-600 dark:text-blue-400">SpeakSpace</h1>
            <p class="text-gray-600 dark:text-gray-300 mt-2">Welcome Back</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">Please login to continue</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div class="relative">
                <input type="text" id="username" 
                       class="peer w-full border-b-2 border-gray-300 dark:border-gray-600 bg-transparent pt-4 pb-1.5 text-gray-900 dark:text-white outline-none transition-all focus:border-blue-600 dark:focus:border-blue-400"
                       required />
                <label for="username" 
                       class="absolute left-0 top-4 text-gray-500 dark:text-gray-400 transition-all peer-focus:-top-2 peer-focus:text-sm peer-focus:text-blue-600 dark:peer-focus:text-blue-400 peer-valid:-top-2 peer-valid:text-sm">
                    Username
                </label>
            </div>

            <div class="relative">
                <input type="password" id="password" 
                       class="peer w-full border-b-2 border-gray-300 dark:border-gray-600 bg-transparent pt-4 pb-1.5 text-gray-900 dark:text-white outline-none transition-all focus:border-blue-600 dark:focus:border-blue-400"
                       required />
                <label for="password" 
                       class="absolute left-0 top-4 text-gray-500 dark:text-gray-400 transition-all peer-focus:-top-2 peer-focus:text-sm peer-focus:text-blue-600 dark:peer-focus:text-blue-400 peer-valid:-top-2 peer-valid:text-sm">
                    Password
                </label>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white rounded-full py-3 px-6 text-lg font-medium transition-all active:scale-95 hover:shadow-lg">
                Login
            </button>

            <div class="text-center pt-4 border-t border-gray-200 dark:border-gray-700">
                <p class="text-gray-600 dark:text-gray-300">Don't have an account? 
                    <a href="signup.html" class="text-blue-600 dark:text-blue-400 font-semibold hover:text-blue-700 dark:hover:text-blue-300 px-2 py-1 rounded-full hover:bg-blue-50 dark:hover:bg-blue-900/30 transition-all">
                        Sign up
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>

<!-- Dark mode toggle button -->
<button onclick="document.documentElement.classList.toggle('dark')" 
        class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-all hover:scale-110">
    <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
</button>


{% endblock content %}
